<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        body {
            margin: 0;
            background-color: #000000;
        }

        canvas {
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>

    <title> FlappyType </title>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
        // preload images
        const srcs = [
            "img/player.png",
            "img/player_dead.png"
        ];

        for (let src of srcs) {
            let link = document.createElement("link");
            link.rel = "preload";
            link.href = src;
            link.as = "image";
            link.type = "image/png";
            document.head.appendChild(link);
        }
    </script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
