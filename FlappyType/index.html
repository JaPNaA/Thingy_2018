<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        body {
            margin: 0;
            background-color: #000000;
        }

        canvas {
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>

    <title> FlappyType </title>
</head>
<body>
    <canvas id="c"></canvas>
    <script>
        // preload images
        const srcs = [
            "img/player.png",
            "img/player_dead.png"
            // "sound/key.mp3", // audio doesn't seem to work.
            // "sound/point.mp3"
        ];
        const exMap = {
            "png": ["image", "png"],
            "mp3": ["audio", "mpeg"]
        };

        function getMime(src) {
            return exMap[src.slice(src.lastIndexOf(".") + 1)];
        }

        for (let src of srcs) {
            let link = document.createElement("link"),
                mime = getMime(src);
            link.rel = "preload";
            link.href = src;
            link.as = mime[0];
            link.type = mime[0] + "/" + mime[1];

            console.log(link);
            document.head.appendChild(link);
        }
    </script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
